<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">   
<p>{{ serverName }}</p>
<button 
    class="btn btn-primary"
    [disabled]="!allowNewServer"
    (click)="onServerCreated()">
    Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="isServerCreated">Server was created, its name is {{ serverName }}</p>
<app-server *ngFor="let server of servers"></app-server>
